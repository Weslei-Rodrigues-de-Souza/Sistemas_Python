<div class="modal fade" id="addClienteModal" tabindex="-1" role="dialog" aria-labelledby="addClienteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form method="POST" action="{{ url_for('cliente_novo') }}">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClienteModalLabel">Adicionar Novo Cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="nome_cliente">Nome Completo*</label>
                            <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email_cliente">Email</label>
                            <input type="email" class="form-control" id="email_cliente" name="email_cliente">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telefone_cliente">Telefone</label>
                            <input type="text" class="form-control" id="telefone_cliente" name="telefone_cliente">
                        </div>
                    </div>
                    <hr>
                    <h6>Endereço</h6>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="endereco_rua_cliente">Rua/Avenida</label>
                            <input type="text" class="form-control" id="endereco_rua_cliente" name="endereco_rua_cliente">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="endereco_numero_cliente">Número</label>
                            <input type="text" class="form-control" id="endereco_numero_cliente" name="endereco_numero_cliente">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="endereco_bairro_cliente">Bairro</label>
                            <input type="text" class="form-control" id="endereco_bairro_cliente" name="endereco_bairro_cliente">
                        </div>
                         <div class="form-group col-md-6">
                            <label for="endereco_cep_cliente">CEP</label>
                            <input type="text" class="form-control" id="endereco_cep_cliente" name="endereco_cep_cliente">
                        </div>
                    </div>
                     <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="endereco_cidade_cliente">Cidade</label>
                            <input type="text" class="form-control" id="endereco_cidade_cliente" name="endereco_cidade_cliente">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="endereco_uf_cliente">UF</label>
                            <input type="text" class="form-control" id="endereco_uf_cliente" name="endereco_uf_cliente" maxlength="2">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Cliente</button>
                </div>
            </form>
        </div>
    </div>
</div>
