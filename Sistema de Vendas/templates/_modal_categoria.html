<div class="modal fade" id="addCategoriaModal" tabindex="-1" role="dialog" aria-labelledby="addCategoriaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document"> <div class="modal-content">
            <form method="POST" action="{{ url_for('categoria_nova') }}">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoriaModalLabel">Adicionar Nova Categoria</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="grupo_id_categoria">Grupo da Categoria</label>
                        <select class="form-control select2-basic" id="grupo_id_categoria" name="grupo_id_categoria">
                            <option value="None">Nenhum Grupo</option>
                            {% for grupo in grupos %} {# 'grupos' deve ser passado pelo app.py #}
                            <option value="{{ grupo.id }}">{{ grupo.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nome_categoria">Nome da Categoria*</label>
                        <input type="text" class="form-control" id="nome_categoria" name="nome_categoria" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao_categoria">Descrição</label>
                        <textarea class="form-control" id="descricao_categoria" name="descricao_categoria" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Categoria</button>
                </div>
            </form>
        </div>
    </div>
</div>

                            <option value="None">Nenhum Grupo</option>
